<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" />
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" />
    </div>

    <div>
        <label for="operator">Choose an operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>

    <div>
        <button id="calculate">Calculate</button>
    </div>

    <div>
        <h2>Result:</h2>
        <div id="result"></div>
    </div>

    <!-- Text Containers -->
    <div class="division">Hello</div>
    <div class="division">Welcome</div>
    <div class="division">To</div>
    <div class="division">My</div>
    <div class="division">Class</div>

    <div>
        <button id="change_text">Change Text</button>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
